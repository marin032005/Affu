<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Slider with Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .slide {
            display: none;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            transition: all 0.5s ease;
        }
        .active {
            display: flex;
        }
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>

    <div class="slide active" style="background-color: #ff9999;">Slide 1: Welcome</div>
    <div class="slide" style="background-color: #99ccff;">Slide 2: About Us</div>
    <div class="slide" style="background-color: #99ff99;">Slide 3: Contact</div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">

    </div>
